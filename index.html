    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f4f6f8;
            color: #333;
            line-height: 1.7;
        }

        header {
            background-color: #0a3d62;
            padding: 15px 40px;
            display: flex;

        .banner {
            position: relative;
        }

        .banner img {
            width: 100%;
            max-height: 480px;

        }

        .banner-texto {
            position: absolute;
            top: 50%;

            border-radius: 8px;

            max-width: 700px;

            font-size: 38px;
            margin-bottom: 15px;
        }

        .banner-texto p {
            font-size: 18px;
        }

        .conteudo {
            max-width: 1150px;
            margin: auto;
            padding: 60px 20px;
        }

        .box {
            background: white;
            padding: 35px;
            margin-bottom: 40px;
            border-radius: 6px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }

        .botoes a {
            display: inline-block;
            margin: 15px 10px 0 0;
            padding: 12px 28px;
            background: #0a3d62;
            color: white;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
        }

        footer {
            background: #0a3d62;
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 14px;
        }
    </style>
</head>
